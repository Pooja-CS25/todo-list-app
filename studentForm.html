<!DOCTYPE html>
<html>
    <head>
        <title>Student Form</title>
    </head>
    <body>
        <center>
        <h1>Student Form</h1>
        <table border="1" >
        <tr >
            <td>Name</td>
            <td><input id="input1" type="text"></td>
        </tr>
        <tr>
            <td>Age</td><td><input id="input2" type="number"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
            </td>
        </tr>
        <tr>
            <td>Course</td>
            <td>
                <select id="input4" style="width: 100%;">
                <option>JavaScript</option>
                <option>Java</option>
                <option>MySQL</option>
                <option>HTML</option>
                <option>SpringBoot</option>
                <option>CSS</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td><td><input id="input5" type="email"></td>
        </tr> 
        <tr>
            <td colspan="2" align="center" style="width:100%">
                <input type="submit" value="Save"
                style="
      width: 100%;
      background-color: #2bb07a;
      color: white;
      padding: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 0px;
      cursor: pointer;"
      onclick="Input1Save()">
            </td>
         </tr>
        </table>
        <br>

         <table border="1" id="outputTable">
            <tr>
                <td>NAME </td><td>AGE</td><td>GENDER</td><td>COURSE</td><td>EMAIL</td><td>ACTION</td>
            </tr>
            
            
        </table>
    </center>
</body>

<script>
  function Input1Save() {
    // Get input values
    var name = document.getElementById("input1").value;
    var age = document.getElementById("input2").value;
    var course = document.getElementById("input4").value;
    var email = document.getElementById("input5").value;
    var genderInput = document.querySelector('input[name="gender"]:checked');
    var gender = genderInput ? genderInput.value : "";

    // Get the table
    var table = document.getElementById("outputTable");

    // Insert a new row at the end
    var newRow = table.insertRow(-1);

    // Insert 6 cells (columns)
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    var cell4 = newRow.insertCell(3);
    var cell5 = newRow.insertCell(4);
    var cell6 = newRow.insertCell(5);

    // Set values
    cell1.innerText = name;
    cell2.innerText = age;
    cell3.innerText = gender;
    cell4.innerText = course;
    cell5.innerText = email;

    // Add Delete button
    var delBtn = document.createElement("button");
    delBtn.innerText = "Delete";
    delBtn.onclick = function () {
      table.deleteRow(newRow.rowIndex);
    };
    cell6.appendChild(delBtn);

    // Optional: Clear form inputs
    document.getElementById("input1").value = "";
    document.getElementById("input2").value = "";
    document.getElementById("input5").value = "";
    document.getElementById("input4").selectedIndex = 0;
    var radios = document.getElementsByName("gender");
    for (var i = 0; i < radios.length; i++) {
      radios[i].checked = false;
    }
  }

  // ClearOutput is not needed anymore since each row has its own delete
</script>

</html>
